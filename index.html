<body>

    <div id="main">
        <div class="header">

        </div>

        <div class="intro">
            <h1>Hello World!</h1>
        </div>

        <div class="slideshow-container">
            <div class="slide fade">
                <img src="photos/florida-home-1.jpg" style="width:100%" />
            </div>
            <div class="slide fade">
                <img src="photos/florida-home-2.jpg" style="width:100%" />

            <div class="slide fade">
                <img src="photos/florida-home-3.jpg" style="width:100%" />
            </div>
        </div>
    </div>

    <script>
        function clickNav() {
            let sidebar = document.getElementById("collapsedSidebar");
            let btn = document.getElementById("navBtn")
            if (sidebar.style.width == "150px") {
                sidebar.style.width = "0px";
                btn.style.marginRight = "0px";
            }
            else {
                sidebar.style.width = "150px";
                btn.style.marginRight = "150px";
            }
        }

        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            let slides = document.getElementsByClassName("slide");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 5000) // change image every 5 seconds
        }
    </script>
</body>

</html>
